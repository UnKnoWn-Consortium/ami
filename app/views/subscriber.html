<!-- <div class="btn btn-default" ng-click="previous()" ng-enter="previous()" tabindex="2"><span class="glyphicon glyphicon-chevron-left"></span> Back to Services</div> -->
<div class="container center">
	<h2 class="textalign-center" translate="subject.title"></h2>
	<p class="darkgray lineheight-copy" translate="subject.callout"></p>
	<form>
		<fieldset class="backgroundcolor-black05 bordercolor-lightgrey padding-medium padding-large-ns margin-none">
		    <h3 class="margintop-none" ng-if="basic_identifiers" translate="subject.label"></h3>
		    <div ng-repeat="identifier in basic_identifiers | object2Array | orderBy:'+weight'">
		      	<form-item class="form-item" id="identifier.id" fieldtype="identifier.meta.form_field_type" options="identifier.meta.field_options" weight="identifier.weight" label="identifier.title" ng-model="subject.basic_personal_info">
		  		</form-item>
		    </div>
		    <div ng-repeat="(key, identifiers) in service_identifiers">
		    <h3 ng-repeat="service in services" ng-show="service.id == key && identifiers.length">{{service.title}}</h3>
		    <div class="form-group col-sm-12" ng-repeat="identifier in identifiers | object2Array | orderBy:'+weight'">
		      <form-item id="identifier.id" fieldtype="identifier.meta.form_field_type" options="identifier.meta.field_options" weight="identifier.weight" label="identifier.title" ng-model="subject.service_identifiers[key]"></form-item>
		    </div>
		    </div>
		    <div class="well">
<div class="form-group">
<div class="checkbox">
<label><input type="checkbox"  tabindex="1" ng-model="statistics"/><strong translate="finish.label-data"></strong></label>
</div>
<p class="bg-info-light p-bg mart10" translate="finish.text-data" translate-values="{operator: anon.operator.title, servicelist: servicelist, jurisdiction: anon.jurisdiction.title, date: anon.date}"></p>
<hr>
<div class="checkbox">
<label>
<input type="checkbox" ng-model="subscribe"/><strong translate="finish.label-subscribe"></strong></label>
</div>
<label ng-if="subscribe"><span translate="finish.email"></span> <span class="required">*</span></label><input type="email" name="email" tabindex="1" class="form-control" ng-model="email.address" ng-if="subscribe"/>
<p class="bg-info-light p-bg mart10" translate="finish.text-subscribe" translate-values="{operator: anon.operator.title}"></p>
</div>
</div>
			<div class="margintop-medium clearfix">
				<button ng-click="previous()" class="btn float-left" ng-disabled="(previousStage.selecting || previousStage.restricted)">
				    <span translate="status.previous"></span>
				</button>
				<button ng-click="submitAndNext()" class="btn float-right" ng-disabled="nextStage.selecting || nextStage.restricted" ng-class="{'btn-primary': (!nextStage.selecting && !nextStage.restricted)}">
				  <span ng-if="!nextStage.selecting"><span translate="status.next"></span>
				  <span ng-if="nextStage.selecting"><span translate="status.wait"></span>.</span>
				</button>
			</div>
		</fieldset>
	</form>
</div>
