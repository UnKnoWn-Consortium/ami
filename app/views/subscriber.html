<h2>Identifying information</h2>
<form>
<fieldset>
<div class="clearfix bg-info p-bg marb10"><span class="va-mid text-center col-xs-1 hidden-xs"><i class="fa fa-user bigIcon "></i></span><p class="va-mid col-xs-11"><strong>Your identifying information</strong> will be used to create a formal letter and also help {{company.name}} identify you in its records. Remember, this form <strong>does not collect your data</strong> â€“ it creates a letter for you to send yourself.</p></div>

<div class="well">
<div class="row">
    <h2 class="col-sm-12" ng-if="basic_identifiers">Basic Personal Information</h2>
    <div class="form-group col-sm-12" ng-repeat="identifier in basic_identifiers | object2Array | orderBy:'+weight'">
      <form-item id="identifier.id" fieldtype="identifier.meta.form_field_type" options="identifier.meta.field_options" weight="identifier.weight" label="identifier.title" ng-model="subject.basic_personal_info"></form-item>
    </div>
    <div ng-repeat="(key, identifiers) in service_identifiers">
    <h2 ng-repeat="service in services" ng-show="service.id == key && identifiers.length">{{service.title}}</h2>
    <div class="form-group col-sm-12" ng-repeat="identifier in identifiers | object2Array | orderBy:'+weight'">
      <form-item id="identifier.id" fieldtype="identifier.meta.form_field_type" options="identifier.meta.field_options" weight="identifier.weight" label="identifier.title" ng-model="subject.service_identifiers[key]"></form-item>
    </div>
</div>
</div>
<button class="btn btn-primary" tabindex="1" ng-class="{disabled: (!requiredFieldsFilled() || nextIsLoading)}" ng-click="next()">
  <span ng-if="!nextIsLoading">Next</span>
  <span ng-if="nextIsLoading">Please Wait...</span>
  &nbsp;
  <i class="fa" ng-class="{'fa-arrow-right': !nextIsLoading, 'fa-spinner': nextIsLoading, rotating: nextIsLoading}"></i>
</button>
</fieldset>
</form>
