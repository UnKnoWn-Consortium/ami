<!-- <div class="btn btn-default marb10" ng-click="previous()" ng-enter="previous()" tabindex="2"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;Back to Overview</div> -->
<h2 translate="operator.title" translate-values="{industry: industry.title}"></h2>
<form>
  <fieldset>
<div class="clearfix bg-info p-bg marb10"><span class="va-mid text-center col-xs-1 hidden-xs"><i class="fa fa-briefcase bigIcon "></i></span><p class="va-mid col-xs-11" translate="operator.callout"></p></div>
<div class="well">
  <h3 translate="operator.label"></h3>
  <div class="row">
      <!-- <select tabindex="1" name="company" ng-model="company" ng-options="company.title for company in companies track by company.id" class="form-control input-lg">
        <option value="" selected>Select company</option>
      </select> -->
    <div class="col-xs-6 mart10" ng-repeat="company in companies">
      <div class="btn btn-blocky" ng-click="selectCompany(company)" ng-class="{'btn-media-select': ($parent.company.id == company.id), 'btn-media': ($parent.company.id !== company.id), disabled:  (nextStage.selecting && $parent.company.id == company.id)}" aria-label="{{company.title}}" aria-role="button">
        <img ng-src="{{company.meta.operator_logo.url}}" width="100px" ng-if="!(nextStage.selecting && $parent.company.id == company.id)"/ class="xs-block-center" alt="{{company.title}}">
        <div class="marl10 hidden-xs" ng-if="!(nextStage.selecting && $parent.company.id == company.id)">
          <h4>{{company.title}}</h4>
          <div ng-bind-html="company.content"></div>
        </div>
        <i class="fa big-icon fa-spinner rotating" ng-if="(nextStage.selecting && $parent.company.id == company.id)"></i> 
        <h4 class="marl10" ng-if="(nextStage.selecting && $parent.company.id == company.id)">&&nbsp;<span translate="status.wait"></span></h4>
      </div>
    </div>
  </div>
</div>
<div class="well clearfix" ng-show="(services.length > 1)">
<h3><label><span translate="operator.label-services">Service(s)</span> <span class="required">*</span></label></h3>
<div class="checkbox  clearfix" ng-repeat="service in services">
    <label class="fat col-sm-6" ng-class="{'bg-success': service.selected}" >
      <input type="checkbox" ng-model="service.selected" ng-true-value="{{true}}" ng-checked="showService(service)" data-ng-false-value="{{false}}"  tabindex="1" ng-disabled="(services.length == 1)" ng-change="setServices()"/>
      {{service.title}}
    </label>
</div>
</div>
<a ng-href="{{nextStage.path}}" class="btn btn-primary" ng-class="{disabled:  (nextStage.selecting || nextStage.restricted)}">
<span ng-if="!nextStage.selecting">&nbsp;<span translate="status.next"></span>
<span ng-if="nextStage.selecting">&nbsp;<span translate="status.wait"></span>.</span>
<i class="fa" ng-class="{'fa-arrow-right': !nextStage.selecting, 'fa-spinner': nextStage.selecting, rotating: nextStage.selecting}"></i> 
</a>
</fieldset>
</form>
