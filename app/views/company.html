<h2>{{industry.title}}: Select an organization</h2>
<form>
  <fieldset>
<div class="clearfix bg-info p-bg marb10"><span class="va-mid text-center col-xs-1 hidden-xs"><i class="fa fa-briefcase bigIcon "></i></span><p class="va-mid col-xs-11"><strong>Begin creating your request</strong> by selecting a company that provides your services. You're entitled to do this for all companies that provide you such services.</p></div>
<div class="well">
  <h3><label for="company">Company <span class="required">*</span></label></h3>
  <div class="row">
    <div class="col-sm-6">
      <select tabindex="1" name="company" ng-model="company" ng-options="company.title for company in companies track by company.id" class="form-control input-lg">
        <option value="" selected>Select company</option>
      </select>
    </div>
  </div>
</div>
<div class="well clearfix" ng-show="services">
<h3><label>Service(s) <span class="required">*</span></label></h3>
<div class="checkbox  clearfix" ng-repeat="service in services">
    <label class="fat col-sm-6" ng-class="{'bg-success': service.selected}" >
      <input type="checkbox" ng-model="service.selected" ng-true-value="{{true}}" ng-checked="showService(service)" data-ng-false-value="{{false}}"  tabindex="1" ng-disabled="(services.length == 1)"/>
      {{service.title}}
    </label>
</div>
</div>
<button class="btn btn-primary" tabindex="1" ng-class="{disabled: (!IsServiceSelected || nextIsLoading)}" ng-click="next()">
<span ng-if="!nextIsLoading">Next</span>
<span ng-if="nextIsLoading">Please Wait...</span>
&nbsp;
<i class="fa" ng-class="{'fa-arrow-right': !nextIsLoading, 'fa-spinner': nextIsLoading, rotating: nextIsLoading}"></i>
</button>
</fieldset>
</form>
