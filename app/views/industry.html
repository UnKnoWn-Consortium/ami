<h2 translate="category.title"></h2>
<form>
  <fieldset>
<div class="clearfix bg-info p-bg marb10"><span class="va-mid text-center col-xs-1 hidden-xs"><i class="fa fa-industry bigIcon "></i></span><p class="va-mid col-xs-11"><span translate="category.callout"></span></p></div>
<div class="well">
	<h3><label for="category" translate="category.label">Category</label></h3>
	<div class="row">
<!--       <select tabindex="1" name="industry" ng-model="industry" ng-options="industry.title for industry in industries track by industry.id" class="form-control input-lg">
        <option value="" selected>Select industry</option>
    </select> -->
    <div class="col-sm-6 mart10" ng-repeat="industry in industries">
        <ng-if="industry.meta "
    	<div class="btn btn-blocky" ng-click="selectIndustry(industry)" ng-class="{'btn-media-select': ($parent.industry.id == industry.id), 'btn-media': ($parent.industry.id !== industry.id), disabled:  (nextStage.selecting && $parent.industry.id == industry.id)}" aria-label="{{industry.title}}" aria-role="button">
    		<img ng-src="images/categories/{{industry.id}}.svg" width="100px" ng-if="!(nextStage.selecting && $parent.industry.id == industry.id)"/>
    		<div class="marl10" ng-if="!(nextStage.selecting && $parent.industry.id == industry.id)">
    			<h4>{{industry.title}}</h4>
    			<div ng-bind-html="industry.content"></div>
    		</div>
    		<i class="fa big-icon fa-spinner rotating" ng-if="(nextStage.selecting && $parent.industry.id == industry.id)"></i> 
    		<h4 class="marl10" ng-if="(nextStage.selecting && $parent.industry.id == industry.id)">&nbsp;<span translate="status.wait"></span></h4>
    	</div>
    </div>
</div>
</div>
</div>
</fieldset>
</form>
